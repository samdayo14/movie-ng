<section class="flex flex-col gap-10">
    <div class="pt-6 flex justify-center">
        <form class="items-center w-[65%]" [formGroup]="form">
            <div class="relative">
              <input
                placeholder="Search Movies..."
                type="text"
                formControlName="search"
                (input)="searchMovies()"
                class="rounded-[5px] text-yellow-300 bg-[#141414] w-full border border-yellow-300 px-4 py-2"
              />
              <span class="absolute inset-y-0 right-0 px-3 py-2 cursor-pointer text-yellow-300 text-lg" (click)="clearSearch()">x</span>
            </div>
          </form>
    </div> 
      <div *ngIf="searchMovies$ | async as movies">
        <div *ngIf="movies.length > 0; else noMoviesFound">
          <div class="grid grid-cols-5 gap-3">
          <div *ngFor="let movie of movies ">
              <app-movie-card [title]="movie.title" [image]="movie.backdrop_path" [rating]="movie.vote_average" [routerLink]="['/movie', +movie.id]"></app-movie-card>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #noMoviesFound>
        <div class="flex justify-center items-center self-center">
          <p class="text-white text-3xl">No movies found</p>
        </div>
      </ng-template>

      
   
      
</section>
