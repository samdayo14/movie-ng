<section class="flex flex-col gap-10 pb-4">
<div class="pt-6 flex lg:justify-center">
    <form class="items-center mx-3 w-full lg:w-[65%]" [formGroup]="form">
        <div class="relative">
          <input
            placeholder="Search tv shows..."
            type="text"
            formControlName="search"
            (input)="searchTv()"
            class="rounded-[5px] text-yellow-300 bg-[#141414] w-full border border-yellow-300 px-4 py-2"
          />
          <span class="absolute inset-y-0 right-0 px-3 py-2 cursor-pointer text-yellow-300 text-lg" (click)="clearSearch()">x</span>
        </div>
      </form>
</div> 
<div class="mx-3 md:mx-5 lg:mx-7">
  @if (Tv$ | async; as tv) {
    @if (tv.length > 0) {
      <div class="grid drid-cols-1 gap-3 md:grid-cols-4 md:gap-2 lg:grid-cols-5 lg:gap-3">
        @for (movie of tv; track $index) {
          <app-movie-card [title]="movie.name" [image]="movie.backdrop_path" [rating]="movie.vote_average" [routerLink]="['/tv', + movie.id]"></app-movie-card>     
      }
      </div>
  }
  @else {
    <div class="flex justify-center items-center self-center">
      <p class="text-white text-3xl">No tv show found</p>
    </div>
  }
}
</div>

</section>
